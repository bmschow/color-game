<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="background">
    <div class="jumbotron" id="jumbo">
        <div class="text-center">
            <h2 class="display-5">The Great</h2>
            <h1 class="display-4" id="goalColor">RGB(60, 132, 203)</h1>
            <h2>Guessing Game</h2>
        </div>
    </div>
    <div class="container-fluid bar">
        <div class="row">
            <div class="col-5 text-right">
                <button class="options" id="newColors">New Colors</button>
            </div>
            <div class="col-2 text-center" id="prompt">
                
            </div>
            <div class="col-5 text-left">
                <button class="options" id="easy">Easy</button>
                <button class="selected options" id="hard">Hard</button>
            </div>
        </div>
    </div>
    <table id="game">
        <tr>
            <td class="box" id="box1"></td>
            <td class="box" id="box2"></td>
            <td class="box" id="box3"></td>
        </tr>
        <tr>
            <td class="box" id="box4"></td>
            <td class="box" id="box5"></td>
            <td class="box" id="box6"></td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
